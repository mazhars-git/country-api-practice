<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-practice-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="input-group mb-3 input-area">
                <input id="input-country" type="text" placeholder="Type your country" >
                <button id="search" class="btn btn-success">Search</button>
            </div>

            <div class="row second-area">
                <div class="col-md-12 country-details">
                    <h1>Country Details</h1>
                    <!---------------Flag-------------------------->
                    <img id="flag" src="" alt="">
                    <!---------------Flag-------------------------->
                    <p>Country Name: <span id="name"></span></p>
                    <p>Capital Name: <span id="capital"></span></p>
                    <p>Population: <span id="population"></span></p>
                    <p>Region: <span id="region"></span></p>
                   
                </div>
            </div>
        </div>
    </section>
    
<!-----------------------------start script---------------------------->
<script>
    document.getElementById('search').addEventListener('click', function(){
        const inputCountry = document.getElementById('input-country').value;
        countryDetails(inputCountry);
    })

    function countryDetails(input){
        fetch(`https://restcountries.eu/rest/v2/name/${input}`)
        .then(res => res.json())
        .then(data => {
        const country = data[0];
        
        const countryFlag = country.flag;
        const name = country.name;
        const capital = country.capital;
        const population = country.population;
        const region = country.region;

        const flag = document.getElementById('flag');
        flag.src = countryFlag;
        document.getElementById('name').innerText = name;
        document.getElementById('capital').innerText = capital;
        document.getElementById('population').innerText = population;
        document.getElementById('region').innerText = region;
        
    })
    }


</script>



</body>
</html>
